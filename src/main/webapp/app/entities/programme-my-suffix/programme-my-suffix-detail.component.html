
<div *ngIf="programme">
    <h2><span jhiTranslate="jhipsterApp1App.programme.detail.title">Programme</span> {{programme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp1App.programme.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{programme.libelleFr}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.programme.libelleAr">Libelle Ar</span></dt>
        <dd>
            <span>{{programme.libelleAr}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.programme.specialite">Specialite</span></dt>
        <dd>
            <div *ngIf="programme.specialiteId">
                <a [routerLink]="['/specialite-my-suffix', programme.specialiteId]">{{programme.specialiteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'programme-my-suffix/'+ programme.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
