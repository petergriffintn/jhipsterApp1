
<div *ngIf="specialite">
    <h2><span jhiTranslate="jhipsterApp1App.specialite.detail.title">Specialite</span> {{specialite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp1App.specialite.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{specialite.libelleFr}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.specialite.libelleAr">Libelle Ar</span></dt>
        <dd>
            <span>{{specialite.libelleAr}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.specialite.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterApp1App.TypeSpecialite.' + specialite.type}}">{{specialite.type}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.specialite.etablissement">Etablissement</span></dt>
        <dd>
            <div *ngIf="specialite.etablissementId">
                <a [routerLink]="['/etablissement-my-suffix', specialite.etablissementId]">{{specialite.etablissementId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.specialite.parcours">Parcours</span></dt>
        <dd>
            <div *ngIf="specialite.parcoursId">
                <a [routerLink]="['/parcours-my-suffix', specialite.parcoursId]">{{specialite.parcoursId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'specialite-my-suffix/'+ specialite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
