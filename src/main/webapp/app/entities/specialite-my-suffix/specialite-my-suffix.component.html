<div>
    <h2>
        <span jhiTranslate="jhipsterApp1App.specialite.home.title">Specialites</span>
        <button class="btn btn-primary float-right jh-create-entity create-specialite-my-suffix" [routerLink]="['/', { outlets: { popup: ['specialite-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp1App.specialite.home.createLabel">
            Create new Specialite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="specialites">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelleFr"><span jhiTranslate="jhipsterApp1App.specialite.libelleFr">Libelle Fr</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelleAr"><span jhiTranslate="jhipsterApp1App.specialite.libelleAr">Libelle Ar</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="jhipsterApp1App.specialite.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="etablissementId"><span jhiTranslate="jhipsterApp1App.specialite.etablissement">Etablissement</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parcoursId"><span jhiTranslate="jhipsterApp1App.specialite.parcours">Parcours</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let specialite of specialites ;trackBy: trackId">
                <td><a [routerLink]="['../specialite-my-suffix', specialite.id ]">{{specialite.id}}</a></td>
                <td>{{specialite.libelleFr}}</td>
                <td>{{specialite.libelleAr}}</td>
                <td jhiTranslate="{{'jhipsterApp1App.TypeSpecialite.' + specialite.type}}">{{specialite.type}}</td>
                <td>
                    <div *ngIf="specialite.etablissementId">
                        <a [routerLink]="['../etablissement-my-suffix', specialite.etablissementId  ]" >{{specialite.etablissementId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="specialite.parcoursId">
                        <a [routerLink]="['../parcours-my-suffix', specialite.parcoursId  ]" >{{specialite.parcoursId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../specialite-my-suffix', specialite.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'specialite-my-suffix/'+ specialite.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'specialite-my-suffix/'+ specialite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
