<div>
    <h2>
        <span jhiTranslate="jhipsterApp1App.parcours.home.title">Parcours</span>
        <button class="btn btn-primary float-right jh-create-entity create-parcours-my-suffix" [routerLink]="['/', { outlets: { popup: ['parcours-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp1App.parcours.home.createLabel">
            Create new Parcours
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parcours">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelleFr"><span jhiTranslate="jhipsterApp1App.parcours.libelleFr">Libelle Fr</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelleAr"><span jhiTranslate="jhipsterApp1App.parcours.libelleAr">Libelle Ar</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="diplomeId"><span jhiTranslate="jhipsterApp1App.parcours.diplome">Diplome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mentionId"><span jhiTranslate="jhipsterApp1App.parcours.mention">Mention</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let parcours of parcours ;trackBy: trackId">
                <td><a [routerLink]="['../parcours-my-suffix', parcours.id ]">{{parcours.id}}</a></td>
                <td>{{parcours.libelleFr}}</td>
                <td>{{parcours.libelleAr}}</td>
                <td>
                    <div *ngIf="parcours.diplomeId">
                        <a [routerLink]="['../diplome-my-suffix', parcours.diplomeId  ]" >{{parcours.diplomeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="parcours.mentionId">
                        <a [routerLink]="['../mention-my-suffix', parcours.mentionId  ]" >{{parcours.mentionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../parcours-my-suffix', parcours.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parcours-my-suffix/'+ parcours.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parcours-my-suffix/'+ parcours.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
