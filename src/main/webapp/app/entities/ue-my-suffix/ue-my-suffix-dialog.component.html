<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUeLabel" jhiTranslate="jhipsterApp1App.ue.home.createOrEditLabel">Create or edit a Ue</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ue.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ue.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp1App.ue.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="ue.nom" required/>
            <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp1App.ue.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="ue.type" id="field_type" >
                <option value="OBLIGATOIRE">{{'jhipsterApp1App.TypeUe.OBLIGATOIRE' | translate}}</option>
                <option value="OPTIONNEL">{{'jhipsterApp1App.TypeUe.OPTIONNEL' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp1App.ue.qualif" for="field_qualif">Qualif</label>
            <select class="form-control" name="qualif" [(ngModel)]="ue.qualif" id="field_qualif" >
                <option value="ENSEIGNEMENT">{{'jhipsterApp1App.Qualification.ENSEIGNEMENT' | translate}}</option>
                <option value="PROJET">{{'jhipsterApp1App.Qualification.PROJET' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp1App.ue.regime" for="field_regime">Regime</label>
            <select class="form-control" name="regime" [(ngModel)]="ue.regime" id="field_regime" >
                <option value="MX">{{'jhipsterApp1App.RegimeExamen.MX' | translate}}</option>
                <option value="CC">{{'jhipsterApp1App.RegimeExamen.CC' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp1App.ue.nature" for="field_nature">Nature</label>
            <select class="form-control" name="nature" [(ngModel)]="ue.nature" id="field_nature" >
                <option value="TRANSVERSALE">{{'jhipsterApp1App.Nature.TRANSVERSALE' | translate}}</option>
                <option value="FONDAMENTALE">{{'jhipsterApp1App.Nature.FONDAMENTALE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp1App.ue.programme" for="field_programme">Programme</label>
            <select class="form-control" id="field_programme" name="programme" [(ngModel)]="ue.programmeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="programmeOption.id" *ngFor="let programmeOption of programmes; trackBy: trackProgrammeById">{{programmeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
