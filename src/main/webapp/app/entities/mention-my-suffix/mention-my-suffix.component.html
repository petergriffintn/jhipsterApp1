<div>
    <h2>
        <span jhiTranslate="jhipsterApp1App.mention.home.title">Mentions</span>
        <button class="btn btn-primary float-right jh-create-entity create-mention-my-suffix" [routerLink]="['/', { outlets: { popup: ['mention-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp1App.mention.home.createLabel">
            Create new Mention
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mentions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelleFr"><span jhiTranslate="jhipsterApp1App.mention.libelleFr">Libelle Fr</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelleAr"><span jhiTranslate="jhipsterApp1App.mention.libelleAr">Libelle Ar</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="domaineId"><span jhiTranslate="jhipsterApp1App.mention.domaine">Domaine</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let mention of mentions ;trackBy: trackId">
                <td><a [routerLink]="['../mention-my-suffix', mention.id ]">{{mention.id}}</a></td>
                <td>{{mention.libelleFr}}</td>
                <td>{{mention.libelleAr}}</td>
                <td>
                    <div *ngIf="mention.domaineId">
                        <a [routerLink]="['../domaine-my-suffix', mention.domaineId  ]" >{{mention.domaineId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mention-my-suffix', mention.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mention-my-suffix/'+ mention.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mention-my-suffix/'+ mention.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
