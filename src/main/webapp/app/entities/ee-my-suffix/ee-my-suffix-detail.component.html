
<div *ngIf="ee">
    <h2><span jhiTranslate="jhipsterApp1App.ee.detail.title">Ee</span> {{ee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp1App.ee.nom">Nom</span></dt>
        <dd>
            <span>{{ee.nom}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp1App.ee.ue">Ue</span></dt>
        <dd>
            <div *ngIf="ee.ueId">
                <a [routerLink]="['/ue-my-suffix', ee.ueId]">{{ee.ueId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ee-my-suffix/'+ ee.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
